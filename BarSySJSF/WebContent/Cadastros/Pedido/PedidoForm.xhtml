<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Produto" />
			</f:facet>
			<p:outputLabel value="Código:" for="codProduto" />
			<p:inputText id="codProduto" readonly="true"
				value="#{produtoCrud.objeto.codProduto}" />

				<p:commandLink value="Cidade"
					onclick="parent.abrePopUp('/BarSysJSF/faces/Cadastros/Cliente/ClienteList.xhtml', 'Cadastro de Clientees', 600, 800, true)" />
				<p:autoComplete id="cidade" size="60" dropdown="true"
					multiple="false" forceSelection="true" var="obj"
					itemLabel="#{obj.nome}" itemValue="#{obj}"
					value="#{pedidoCrud.objeto.cliente}"
					converter="pedidoConverter"
					completeMethod="#{pedidoCrud.completeCliente}" />

			<p:outputLabel value="Data:" for="data" />
			<p:calendar id="data"
				value="#{pedidoCrud.objeto.vencimento}" pattern="dd/MM/yyyy"
				mask="true" showOn="button" />

			<p:outputLabel value="Valor Unitario:" for="valorUn" />
			<p:inputText id="valorUn" value="#{produtoCrud.objeto.valorUn}">
				<f:convertNumber pattern="#,##0.00" />
			</p:inputText>

			<p:outputLabel value="ProdutoComposicao" />
			<p:dataTable id="tabelaProdutoComposicao" rowIndexVar="rowIndex"
				var="obj" value="#{produtoCrud.objeto.produtoComposicao}"
				emptyMessage="Nenhum resultado encontrado">
				<f:facet name="header">
					<div align="left"
						style="position: relative; height: 10px; top: 5px; width: 95%;">
						<p:outputLabel value="Listagem de Endereços"></p:outputLabel>
					</div>
					<div align="right"
						style="position: relative; height: 10px; top: -12px; width: 95%;">
						<p:commandButton id="botaoIncluir" value="Incluir" ajax="true"
							actionListener="#{produtoCrud.incluirProdutoComposicao}"
							update=":formProdutoComposicao"
							onclick="PF('dialogoProdutoComposicao').show();" />
					</div>
				</f:facet>

				<p:column headerText="Materia Prima:">
					<h:outputText value="#{obj.materiaPrima}"
						converter="materiaPrimaConverterNome" />
				</p:column>

				<p:column headerText="Quantidade:">
					<h:outputText value="#{obj.quantidade}" />
				</p:column>

				<p:column headerText="" width="60">
					<p:commandButton
						actionListener="#{produtoCrud.alterarProdutoComposicao(rowIndex)}"
						value="Alterar" ajax="true" update=":formProdutoComposicao"
						onclick="PF('dialogoProdutoComposicao').show();" />
				</p:column>
				<p:column headerText="" width="60">
					<p:commandButton
						actionListener="#{produtoCrud.excluirProdutoComposicao(rowIndex)}"
						value="Excluir" ajax="true"
						onclick="if (!confirm('Confirma a exclusão?')) return false">
					</p:commandButton>
				</p:column>

			</p:dataTable>


			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{produtoCrud.gravar}"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{produtoCrud.cancelar}"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>


	<p:dialog header="Editar Produto Composicao"
		widgetVar="dialogoProdutoComposicao" width="1000" resizable="false"
		modal="true">
		<h:form id="formProdutoComposicao">
			<p:growl />
			<h:panelGrid columns="2" style="margin-bottom:10px">
				<p:commandLink value="Materia Prima:"
					onclick="parent.abrePopUp('/BarSysJSF/faces/Cadastros/MateriaPrima/MateriaPrimaList.xhtml', 'Cadastro de Materia Prima', 600, 800, true)" />
				<p:autoComplete id="cidade" size="60" dropdown="true"
					multiple="false" forceSelection="true" var="obj"
					itemLabel="#{obj.nome}" itemValue="#{obj}"
					value="#{produtoCrud.produtoComposicao.materiaPrima}"
					converter="materiaPrimaConverter"
					completeMethod="#{produtoCrud.completeMateriaPrima}" />

				<p:outputLabel value="Quantidade:" for="quantidade" />
				<p:inputText id="quantidade" style="text-align: left;"
					value="#{produtoCrud.produtoComposicao.quantidade}">
				</p:inputText>

			</h:panelGrid>


			<p:commandButton
				actionListener="#{produtoCrud.gravarProdutoComposicao}"
				validateClient="true" value="Gravar"
				update=":formProdutoComposicao :formEditar:tabelaProdutoComposicao"
				oncomplete="if (!args.validationFailed){ PF('dialogoProdutoComposicao').hide();}"
				ajax="true">
			</p:commandButton>
			<p:commandButton
				actionListener="#{produtoCrud.cancelarProdutoComposicao}"
				value="Cancelar" update=":formEditar:tabelaProdutoComposicao"
				immediate="true" oncomplete="PF('dialogoProdutoComposicao').hide();"
				ajax="true" />

		</h:form>
	</p:dialog>
</h:body>
</html>
