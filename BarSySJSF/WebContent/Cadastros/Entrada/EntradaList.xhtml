<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lista de Contas Pagar</title>
</h:head>
<h:body onload="#{entradaCrud.inicializarLista()}">

	<h:form id="formLista">
		<p:dataTable var="ent" value="#{entradaCrud.lista}"
			paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
{LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}."
			emptyMessage="Nenhum resultado encontrado">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Entradas"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{entradaCrud.incluir}" ajax="false" />
				</div>
			</f:facet>
			<p:column headerText="Código" sortBy="#{ent.codEntrada}"
				filterBy="#{ent.codEntrada}" filterMatchMode="exact">
				<h:outputText value="#{ent.codEntrada}" />
			</p:column>
			<p:column headerText="Nr. Nota:" sortBy="#{ent.numeroNota}"
				filterBy="#{ent.numeroNota}" filterMatchMode="contains">
				<h:outputText value="#{ent.numeroNota}"></h:outputText>
			</p:column>

			<p:column headerText="Fornecedor:" sortBy="#{ent.fornecedor}"
				filterBy="#{ent.fornecedor}" filterMatchMode="contains">
				<h:outputText value="#{ent.fornecedor}" converter="fornecedorConverterNome"></h:outputText>
			</p:column>

			<p:column  headerText="Valor Pago:" sortBy="#{coPa.valorPago}"
				filterBy="#{coPa.valorPago}" filterMatchMode="contains">
				<h:outputText value="#{coPa.valorPago}">
					<f:convertNumber pattern="#,##0.00"></f:convertNumber>
				</h:outputText>
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton
					action="#{entradaCrud.alterar(ent.codEntrada)}"
					value="Alterar" ajax="false" />
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton
					action="#{entradaCrud.excluir(ent.codEntrada)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton id="botaoVerItens" value="Itens" ajax="true"
					actionListener="#{entradaCrud.alterar(ent.codEntrada)}"
					update=":formItens" onclick="PF('dialogoItens').show();" />
			</p:column>
		</p:dataTable>
	</h:form>

	<p:dialog header="Visualizar Itens"
		widgetVar="dialogoItens" width="1000" resizable="false"
		modal="true">
		<h:form id="formItens">
			<p:growl />
			<p:dataTable id="tabelaItens" rowIndexVar="rowIndex" var="obj"
				value="#{entradaCrud.objeto.itensEntrada}"
				emptyMessage="Nenhum resultado encontrado">
				<f:facet name="header">
					<div align="left"
						style="position: relative; height: 10px; top: 5px; width: 95%;">
						<p:outputLabel value="Listagem de Itens"></p:outputLabel>
					</div>
				</f:facet>

				<p:column headerText="Valor Unitario:">
					<h:outputText value="#{obj.custoUnitario}">
						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>
				
				<p:column headerText="Quantidade:">
					<h:outputText value="#{obj.quantidade}">
						<f:convertNumber pattern="#,##0.00"></f:convertNumber>
					</h:outputText>
				</p:column>

			</p:dataTable>
		</h:form>
	</p:dialog>

</h:body>

</html>
