<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:focus for="descricao" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Situacao" />
			</f:facet>
			<p:outputLabel value="Código:" for="codSituacao" />
			<p:inputText id="codSituacao" readonly="true"
				value="#{situacaoCrud.objeto.codSituacao}" />

			<p:outputLabel value="Descricao:" for="descricao" />
			<p:inputText id="descricao" value="#{situacaoCrud.objeto.descricao}" />
			
			<p:outputLabel value="Finaliza Pedido:" for="finaliza" />
			<p:selectBooleanCheckbox id="finaliza" value="#{situacaoCrud.objeto.finaliza}" />
			
			<p:outputLabel value="Lista em Abertos:" for="cozinha" />
			<p:selectBooleanCheckbox id="cozinha" value="#{situacaoCrud.objeto.cozinha}" />

			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{situacaoCrud.gravar}"
					icon="fa fa-pencil fa-lg" style="width:88px;height:20px"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{situacaoCrud.cancelar}"
					icon="fa fa-close fa-lg" style="width:88px;height:20px"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
