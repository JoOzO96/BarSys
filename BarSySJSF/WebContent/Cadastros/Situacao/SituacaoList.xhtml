<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body onload="#{situacaoCrud.inicializarLista()}">
		<p:growl></p:growl>
	<h:form id="formLista">
		<p:dataTable var="obj" value="#{situacaoCrud.lista}"
			paginator="true" rows="10" rowsPerPageTemplate="10, 20, 30, 40, 50"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
			{LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}."
			emptyMessage="Nenhum resultado encontrado">

			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Matéria Prima"></p:outputLabel>
				</div>
				
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{situacaoCrud.incluir}" ajax="false" />
				</div>
			</f:facet>
			
			<p:column headerText="Código" sortBy="#{obj.codSituacao}" filterBy="#{obj.codSituacao}"
				filterMatchMode="exact">
				<h:outputText value="#{obj.codSituacao}" />
			</p:column>
			
			<p:column headerText="Descricaoa" sortBy="#{obj.descricao}"
				filterBy="#{obj.descricao}" filterMatchMode="contains">
				<h:outputText value="#{obj.descricao}" />
			</p:column>
			
			<p:column headerText="" width="90">
				<p:commandButton action="#{situacaoCrud.alterar(obj.codSituacao)}"
					value="Alterar" ajax="false" />
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{situacaoCrud.excluir(obj.codSituacao)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
