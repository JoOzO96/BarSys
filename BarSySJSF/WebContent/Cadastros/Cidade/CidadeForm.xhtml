<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Cidade" />
			</f:facet>
			<p:outputLabel value="Código:" for="codCidade" />
			<p:inputText id="codCidade" readonly="true"
				value="#{cidadeCrud.objeto.codCidade}" style="text-align: right;"/>
			<p:outputLabel value="Nome: *" for="nome" />
			<p:inputText id="nome" size="60" value="#{cidadeCrud.objeto.nome}" />
			<p:outputLabel value="Estado: *" for="estado" />
			<p:selectOneMenu id="estado" value="#{cidadeCrud.objeto.estado}">
				<f:selectItems value="#{cidadeCrud.listaUF}" />
			</p:selectOneMenu>
			<p:outputLabel value="Codigo Nacional: *" for="codNacional" />
			<p:inputText id="codNacional" size="40"
				value="#{cidadeCrud.objeto.codNacional}" />

			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{cidadeCrud.gravar}"
				 icon="fa fa-check fa-lg" style="width:90px;height:20px"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{cidadeCrud.cancelar}"
				icon="fa fa-close fa-lg" style="width:90px;height:20px"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
