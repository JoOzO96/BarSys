<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title></title>
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<h:form styleClass="form-horizontal" id="formEditar">
				<div class="form-group">
					<f:facet name="header">
						<p:outputLabel value="Edição de Cidade" />
					</f:facet>
					<div class="form-group">
						<h:outputLabel value="Codigo:" />
						<h:inputText value="#{cidadeCrud.objeto.codCidade}" id="codCidade"
							readonly="true" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Nome:" />
						<h:inputText value="#{cidadeCrud.objeto.nome}" id="nome"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="Estado" />
						<h:selectOneMenu value="#{cidadeCrud.objeto.estado}" id="estado"
							styleClass="form-control">
							<f:selectItems value="#{cidadeCrud.listaUF}" />
						</h:selectOneMenu>
					</div>
					<div class="form-group">
						<h:outputLabel value="Codigo Nacional" />
						<h:inputText value="#{cidadeCrud.objeto.codNacional}"
							id="codNacional" styleClass="form-control" />
					</div>
					<div>
						<h:commandButton value="Gravar" action="#{cidadeCrud.gravar}"
							ajax="false" class="btn btn-success"/>
						<h:commandButton value="Cancelar" action="#{cidadeCrud.cancelar}"
							ajax="false" immediate="true" class="btn btn-danger" />
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
