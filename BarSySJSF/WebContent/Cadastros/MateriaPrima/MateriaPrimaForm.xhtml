<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Materia Prima" />
			</f:facet>
			<p:outputLabel value="Código:" for="codMateriaPrima" />
			<p:inputText id="codMateriaPrima" readonly="true"
				value="#{materiaPrimaCrud.objeto.codMateriaPrima}" style="text-align:right"/>

			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" value="#{materiaPrimaCrud.objeto.nome}" />


			<p:outputLabel value="Quantidade:" for="quantidade" />
			<p:inputText id="quantidade" readonly="true" style="text-align: right"
				value="#{materiaPrimaCrud.objeto.quantidade}">
				<f:convertNumber pattern="#,##0.00" />
			</p:inputText>

			<p:outputLabel value="Unidade:" for="unidade" />
			<p:inputText id="unidade" value="#{materiaPrimaCrud.objeto.unidade}" />

			<p:outputLabel value="Data de Cadastro" for="datacadastro" />
			<p:calendar id="datacadastro"
				value="#{materiaPrimaCrud.objeto.dataCadastro}" pattern="dd/MM/yyyy"
				mask="true" showOn="button" />

			<p:outputLabel value="Valor Ultima Compra:" for="valorUltimaCompra" />
			<p:inputText id="valorUltimaCompra" readonly="true" style="text-align: right"
				value="#{materiaPrimaCrud.objeto.valorUltimaCompra}">
				<f:convertNumber pattern="#,##0.00"></f:convertNumber>
			</p:inputText>
			
			<p:outputLabel value="Valor Custo Medio:" for="valorCustoMedio" />
			<p:inputText id="valorCustoMedio" readonly="true" style="text-align: right"
				value="#{materiaPrimaCrud.objeto.valorCustoMedio}">
				<f:convertNumber pattern="#,##0.00"></f:convertNumber>
			</p:inputText>

			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{materiaPrimaCrud.gravar}"
				icon="fa fa-check fa-lg" style="width:88px;height:20px"
					ajax="false" />
				<p:commandButton value="Cancelar"
				icon="fa fa-close fa-lg" style="width:88px;height:20px"
					action="#{materiaPrimaCrud.cancelar}" ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
