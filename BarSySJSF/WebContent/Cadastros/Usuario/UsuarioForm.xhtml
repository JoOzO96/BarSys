<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:focus for="usuario" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Entradas" />
			</f:facet>

			<p:outputLabel value="Código:" for="id" />
			<p:inputText id="id" disabled="true" size="5"
				value="#{usuarioCrud.objeto.codUsuario}"></p:inputText>

			<p:outputLabel value="Usuario: *" for="usuario" />
			<p:inputText id="usuario" value="#{usuarioCrud.objeto.usuario}" />

			<p:outputLabel value="Senha: *" for="senha" />
			<p:inputText id="senha" type="password"
				value="#{usuarioCrud.objeto.senha}" />

			<p:outputLabel value="Grau de Acesso: *" for="grauAcesso" />
			<p:inputText id="grauAcesso" value="#{usuarioCrud.objeto.grauAcesso}" />


			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{usuarioCrud.gravar}"
					icon="fa fa-check fa-lg" style="width:88px;height:20px"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{usuarioCrud.cancelar}"
					icon="fa fa-close fa-lg" style="width:88px;height:20px"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
