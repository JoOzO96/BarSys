<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lista de Usuarios</title>
</h:head>
<h:body onload="#{usuarioCrud.inicializarLista()}">

	<h:form id="formLista">
		<p:dataTable var="usu" value="#{usuarioCrud.lista}" paginator="true"
			rows="10" rowsPerPageTemplate="5,10,15"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
{LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}."
			emptyMessage="Nenhum resultado encontrado">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Entradas"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						icon="fa fa-plus fa-lg" style="width:88px;height:20px"
						action="#{usuarioCrud.incluir}" ajax="false" />
				</div>
			</f:facet>
			<p:column headerText="Código" sortBy="#{usu.codUsuario}"
				filterBy="#{usu.codUsuario}" filterMatchMode="exact">
				<h:outputText value="#{usu.codUsuario}" style="float:right" />
			</p:column>
			<p:column headerText="Usuario:" sortBy="#{usu.usuario}"
				filterBy="#{usu.usuario}" filterMatchMode="contains">
				<h:outputText value="#{usu.usuario}" style="float:right"/>
			</p:column>
			
			<p:column headerText="Nivel de Acesso:" sortBy="#{usu.usuario}"
				filterBy="#{usu.usuario}" filterMatchMode="contains">
				<h:outputText value="#{usu.usuario}" style="float:right"/>
			</p:column>

			<p:column headerText="Alterar" width="90">
				<p:commandButton action="#{usuarioCrud.alterar(usu.codUsuario)}"
					icon="fa fa-pencil fa-lg" style="width:88px;height:20px"
					ajax="false" />
			</p:column>
			<p:column headerText="Excluir" width="90">
				<p:commandButton action="#{usuarioCrud.excluir(usu.codUsuario)}"
					ajax="false" icon="fa fa-close fa-lg"
					style="width:88px;height:20px"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
