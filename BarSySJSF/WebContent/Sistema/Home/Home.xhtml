<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	<title>BarSys</title>
</h:head>
<h:body>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" resizable="true">
				<h:form name="formMenu">
				<p:growl></p:growl>
					<p:menubar>
						<p:menuitem value="Home" icon="fa fa-home fa-lg"
							url="/faces/Sistema/Home/Home.xhtml"></p:menuitem>
						<p:submenu id="menuManutencao" label="Manutencao"
							icon="fa fa-pencil fa-lg">
							<p:submenu id="menuCadastros" label="Cadastros"
								icon="fa fa-plus fa-lg">
								<p:menuitem value="Cidades" id="menuCidades"
									url="/faces/Cadastros/Cidade/CidadeList.xhtml" target="centro" />
								<p:menuitem value="Pessoa Jurídica"
									url="/faces/Cadastros/Fornecedor/FornecedorList.xhtml"
									target="centro" rendered="#{loginControle.usuarioLogado.grauAcesso > 4}"/>
								<p:menuitem value="Pessoa Fisica"
									url="/faces/Cadastros/Cliente/ClienteList.xhtml"
									target="centro" rendered="#{loginControle.usuarioLogado.grauAcesso > 2}"/>
								<p:menuitem value="Matéria Prima"
									url="/faces/Cadastros/MateriaPrima/MateriaPrimaList.xhtml"
									target="centro" rendered="#{loginControle.usuarioLogado.grauAcesso > 4}"/>
								<p:menuitem value="Produto"
									url="/faces/Cadastros/Produto/ProdutoList.xhtml"
									target="centro" rendered="#{loginControle.usuarioLogado.grauAcesso > 4}"/>
								<p:menuitem value="Contas Pagar"
									url="/faces/Cadastros/ContasPagar/ContasPagarList.xhtml"
									target="centro" rendered="#{loginControle.usuarioLogado.grauAcesso > 4}"/>
								<p:menuitem value="Entradas"
									url="/faces/Cadastros/Entrada/EntradaList.xhtml"
									target="centro" rendered="#{loginControle.usuarioLogado.grauAcesso > 4}"/>
								<p:menuitem value="Pedidos"
									url="/faces/Cadastros/Pedido/PedidoList.xhtml" target="centro" />
								
								<p:menuitem value="Situacao"
									url="/faces/Cadastros/Situacao/SituacaoList.xhtml"
									target="centro" />
								
							</p:submenu>
							<p:menuitem value="Pedidos Aguardando Preparo"
									url="/faces/Cadastros/ListaPedido/ListaPedidoList.xhtml"
									target="centro" icon="fa fa-spinner fa-lg"
									rendered="#{loginControle.usuarioLogado.grauAcesso == 1 || loginControle.usuarioLogado.grauAcesso == 5}" />
							<p:menuitem value="Pedidos Aguardando Entrega"
									url="/faces/Cadastros/ListaPedidoEntrega/ListaPedidoEntregaList.xhtml"
									target="centro" icon="fa fa-level-up fa-lg"
									rendered="#{loginControle.usuarioLogado.grauAcesso == 2 || loginControle.usuarioLogado.grauAcesso == 5}" />
							<p:menuitem value="Pedidos Aguardando Finalizacao"
									url="/faces/Cadastros/ListaPedidoFinalizar/ListaPedidoFinalizaList.xhtml"
									target="centro" icon="fa fa-check-square fa-lg"
									rendered="#{loginControle.usuarioLogado.grauAcesso == 3 || loginControle.usuarioLogado.grauAcesso == 5}" />
						</p:submenu>


						<p:submenu label="Administrativo" icon="fa fa-exclamation fa-lg"
							rendered="#{loginControle.usuarioLogado.grauAcesso > 4}">
								<p:menuitem value="Emitente"
									url="/faces/Cadastros/Emitente/EmitenteForm.xhtml"
									icon="fa fa-check-square fa-lg" >
																			
									</p:menuitem>
							</p:submenu>
						<p:submenu label="Relatorios" icon=" fa fa-print fa-lg"
							rendered="#{loginControle.usuarioLogado.grauAcesso > 4}">

						</p:submenu>
						<p:menuitem value="Sair" action="#{loginControle.sair()}" icon="fa fa-arrow-down fa-lg"/>
						
					</p:menubar>
					<h:outputText value="Empresa: #{loginControle.emitente.nome}, Usuário Logado: #{loginControle.usuarioLogado.usuario}" />
				</h:form>
				
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				<iframe name="centro" id="centro" 
					style="width: 100%; height: 100%; background-color: #FFFFFF;"
					frameborder="0" />
					
			</p:layoutUnit>
		</p:layout>
		
	</h:body>
</h:body>
</html>
